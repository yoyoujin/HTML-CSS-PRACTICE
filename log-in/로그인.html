<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 로그인</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="wrapper clearFix">
      <!-- 쓸데없이 wrapper 쓰지 말기, div보다 article로 묶어주는게 좋을 듯 -->
      <p class="welcome">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="btn-login">
        <img class="group" src="img/weniv-logo.png" alt="위니브로그인" />로그인
      </button>
      <div class="find">
        <img src="img/icon-lock.png" alt="" />
        <a href="">아이디</a>
        <span>|</span>
        <a href="">비밀번호찾기</a>
      </div>
      <div class="signin">
        <img src="img/icon-user.png" alt="" />
        <a href="">회원가입</a>
      </div>
    </div>
  </body>
</html>
